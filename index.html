<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClgMetta - Smart College Discovery Platform</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        accent: '#06b6d4',
                        light: '#f8fafc',
                        dark: '#1e293b'
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'shimmer': 'shimmer 2s infinite',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'pulse-gentle': 'pulseGentle 4s ease-in-out infinite',
                        'count': 'countUp 1s ease-out forwards',
                        'slide-in-right': 'slideInRight 0.5s ease-out'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(99, 102, 241, 0.3)' },
                            '100%': { boxShadow: '0 0 40px rgba(99, 102, 241, 0.6)' }
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        pulseGentle: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.85' }
                        },
                        countUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideInRight: {
                            '0%': { transform: 'translateX(30px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gradient-to-br from-light via-white to-blue-50">
    <!-- Background Animation Container -->
    <div id="particles-container"></div>

    <script src="./js/components/HomePage.js" type="text/babel"></script>
    <script src="./js/components/CareerQuiz.js" type="text/babel"></script>
    <script src="./js/components/SeniorChat.js" type="text/babel"></script>
    <script src="./js/components/CollegesPage.js" type="text/babel"></script>
    <script src="./js/components/CollegeDetailsPage.js" type="text/babel"></script>
    <script src="./js/components/ExamsPage.js" type="text/babel"></script>
    <script src="./js/components/ExamDetailsPage.js" type="text/babel"></script>
    <script src="./js/components/CoursesPage.js" type="text/babel"></script>
    <script src="./js/components/CourseDetailsPage.js" type="text/babel"></script>
    <script src="./js/components/PredictorPage.js" type="text/babel"></script>
    <script src="./js/components/TuitionPage.js" type="text/babel"></script>

    <script src="./js/components/AnimatedBackground.js" type="text/babel"></script>

    <!-- Add to head -->
<script src="./data/scholarships.js" type="text/javascript"></script>

<!-- Add to body before main.js -->
