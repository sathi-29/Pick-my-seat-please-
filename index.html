<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClgMetta - Your College & Career Discovery Platform</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/components.css">
</head>
<body>
    <div id="root"></div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Data Files -->
    <script src="./data/colleges.js" type="text/javascript"></script>
    <script src="./data/exams.js" type="text/javascript"></script>
    <script src="./data/courses.js" type="text/javascript"></script>
    <script src="./data/tuitions.js" type="text/javascript"></script>
    <script src="./data/articles.js" type="text/javascript"></script>
    
    <!-- Component Files -->
    <script src="./js/components/Header.js" type="text/babel"></script>
    <script src="./js/components/Footer.js" type="text/babel"></script>
    <script src="./js/components/HomePage.js" type="text/babel"></script>
    <script src="./js/components/CollegesPage.js" type="text/babel"></script>
    <script src="./js/components/CollegeDetailsPage.js" type="text/babel"></script>
    <script src="./js/components/ExamsPage.js" type="text/babel"></script>
    <script src="./js/components/ExamDetailsPage.js" type="text/babel"></script>
    <script src="./js/components/CoursesPage.js" type="text/babel"></script>
    <script src="./js/components/CourseDetailsPage.js" type="text/babel"></script>
    <script src="./js/components/PredictorPage.js" type="text/babel"></script>
    <script src="./js/components/TuitionPage.js" type="text/babel"></script>
    <script src="./js/components/TuitionDetailsPage.js" type="text/babel"></script>
    <script src="./js/components/ArticlesPage.js" type="text/babel"></script>
    <script src="./js/components/LoginPage.js" type="text/babel"></script>
    <script src="./js/components/CareerGuidance.js" type="text/babel"></script>
    
    <!-- Main App -->
    <script src="./js/main.js" type="text/babel"></script>
</body>
</html>
